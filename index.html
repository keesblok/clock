<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.scss">

    <title>Clock</title>
  </head>
  <body onload="getDataFromJSON();">
    <header class="gray-background">
        <div class="container">
            <h1>CLOCK</h1>
        </div>
    </header>
    
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-xs-12">
                <div class="card">
                    <div class="card-header gray-background">Current view</div>
                    <div class="card-body card-body-clock">
                        <canvas id="analog-clock" width="500" height="500"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-8 col-xs-12">
                <div class="card">
                    <div class="card-header blue-background">
                        Alarms
                        <label class="float-right switch">
                            <input id="alarmSwitch" type="checkbox">
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <div class="card-body">
                        <button type="button" onclick="getDataFromJSON()" class="btn btn-info center" id="GetSetAlarm">Get alarms</button>
                        <p id="errorPlaceholder"></p>
                        <div id="alarmTablePlaceholder"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-12 col-xs-12"> <!-- was first col-md-4 col-xs-12 -->
                <div class="card">
                    <div class="card-header gray-background">Card 3</div>
                    <div class="card-body">
                        <p id="card3-content">Card content</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="javascript/clock.js"></script>
    <script src="javascript/alarm.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> -->
</body>
</html>
